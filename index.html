<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geo Risk Map</title>
<style>
  body { font-family: Arial, sans-serif; }
  #map { width: 960px; height: 600px; margin: auto; }
  .tooltip {
    position: absolute;
    background-color: white;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    pointer-events: none;
    font-size: 12px;
  }
</style>
</head>
<body>
<div id="map"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const colors = {
  low: '#e0e0e0',
  offshore: 'yellow',
  fatf: 'orange',
  high: 'red',
  blocked: 'black'
};
const blocked = [
  'North Korea',
  'Iran',
  'Iraq',
  'Syria',
  'Lebanon',
  'Gaza Strip'
];
const highRisk = [
  'Algeria',
  'Afghanistan',
  'Jordan',
  'Palestine',
  'Libya',
  'United Arab Emirates',
  'Malaysia',
  'Egypt',
  'Turkey',
  'Morocco',
  'Sudan',
  'Somalia',
  'Saudi Arabia',
  'Pakistan',
  'Tunisia',
  'Yemen'
];
const fatfGrey = [
  'Turkey',
  'Jordan',
  'South Africa',
  'Philippines',
  'Panama'
];
const offshore = [
  'Bahamas',
  'British Virgin Islands',
  'Cayman Islands',
  'Panama',
  'Seychelles'
];
function getClassification(name) {
  const reasons = [];
  let cls = 'low';
  if (offshore.includes(name)) {
    cls = 'offshore';
    reasons.push('offshore jurisdiction');
  }
  if (fatfGrey.includes(name)) {
    if (cls === 'low' || cls === 'offshore') cls = 'fatf';
    reasons.push('appears on the FATF grey list');
  }
  if (highRisk.includes(name)) {
    if (cls === 'low' || cls === 'offshore' || cls === 'fatf') cls = 'high';
    reasons.push('listed as high risk');
  }
  if (blocked.includes(name)) {
    cls = 'blocked';
    reasons.push('blocked country');
  }
  return {cls, reason: reasons.join('; ')};
}
function getFlagEmoji(cc) {
  if (!cc) return '';
  return cc
    .toUpperCase()
    .split('')
    .map(c => String.fromCodePoint(127397 + c.charCodeAt(0)))
    .join('');
}

const map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

Promise.all([
  d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json'),
  d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/country-iso-3.json')
]).then(([world, iso]) => {
  const countries = topojson.feature(world, world.objects.countries).features;
  const isoMap = iso;
  L.geoJSON(countries, {
    style: feat => {
      const info = isoMap[feat.id];
      const name = info ? info.name : feat.properties.name;
      const {cls} = getClassification(name);
      return {
        color: '#999',
        weight: 1,
        fillOpacity: 0.8,
        fillColor: colors[cls] || colors.low
      };
    },
    onEachFeature: (feat, layer) => {
      const info = isoMap[feat.id];
      const name = info ? info.name : feat.properties.name;
      const cc = info ? info.iso_a2 : feat.properties.iso_a2;
      const {cls, reason} = getClassification(name);
      const flag = getFlagEmoji(cc);
      layer.bindTooltip(
        `<strong>${name}</strong> ${flag}<br/>${cls}<br/>${reason}`
      );
    }
  }).addTo(map);
});
</script>
</body>
</html>
